<!DOCTYPE html>
<html>

<head>
    <title>Car Rental System</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="container">
        <h1>IIT (ISM) Car Rental System</h1>
        <form id="carRentalForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="aadhar">Aadhar Number:</label>
            <input type="text" id="aadhar" name="aadhar" required>

            <label for="purpose">Purpose:</label>
            <select id="purpose" name="purpose">
                <option value="emergency">Emergency</option>
                <option value="wedding">Wedding and related functions</option>
                <option value="vacations">Vacations and trips</option>
                <option value="other">Other purpose</option>
            </select>

            <label for="carType">Car Type:</label>
            <select id="carType" name="carType">
                <option value="" disabled selected>Select Car Type</option>
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
                <option value="hatchback">Hatchback</option>
            </select>

            <label for="carCompany">Car Company:</label>
            <select id="carCompany" name="carCompany" disabled>
                <option value="" disabled selected>Select Car Company</option>
            </select>

            <label for="days">Number of Days:</label>
            <input type="number" id="days" name="days" required>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="car.js"></script>
</body>
